name: Sync kubeflow manifests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  clone:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GH_TOKEN }}
          #         submodules: recursive

      - name: remove current manifest files
        run: |
          rm -rf gitops/infrastructure/kubeflow/manifests

      - name: clone kubeflow manifests
        uses: actions/checkout@v4
        with:
          repository: kubeflow/manifests
          path: gitops/infrastructure/kubeflow/manifests

      - name: clean up git related files
        run: |
          find gitops/infrastructure/kubeflow/manifests -name ".git*" -type d -exec rm -rf {} +

      - name: plumbing yaml to allow istio sidecar injection
        run: |
          sed -i '/name: istio-sidecar-injector/a \ \ annotations:\n\ \ \ \ admissions.enforcer/disabled: '\''true'\''' gitops/infrastructure/kubeflow/manifests/common/istio-1-17/istio-install/base/install.yaml

      - name: plumbing yaml to add namespace to deafult-install-config-9h2h2b6hbk configmap
        run: |
          sed -i 's/\(configMapGenerator:\)/namespace: kubeflow\n\1/' gitops/infrastructure/kubeflow/manifests/common/user-namespace/base/kustomization.yaml

      - name: auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: Github Workflow
          commit_user_email: github-workflow@example.com
          commit_message: Update Kubeflow manifests
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
